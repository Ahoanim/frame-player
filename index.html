<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Frame Player</title>
</head>
<body>
    <div id="player1" data-vidsrc="videos/video01/"></div>

    <script src="src/js/frameplayer.js"></script>
    <script>
        var options1 = ({
            'frames': 3000,
            'rate': 30,
            'controls': true,
            'autoplay': true,
            'width': '400px',
            'height': '260px',
            // 'radius': '50%'
        });

        var player1 = new FramePlayer();
        player1.load('player1', options1);
        player1.play();
    </script>
