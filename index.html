<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Frame Player</title>
    <link rel="stylesheet" href="src/css/frameplayer.css">
</head>
<body>
    <div id="player1" class="frameplayer" data-vidsrc="videos/video01.json"></div>

    <script src="src/js/frameplayer.js"></script>
    <script>
        var options1 = ({
            'rate': 30,
            'controls': true,
            'autoplay': true,
            'width': '400px',
            'height': '260px',
            'radius': '10%'
        });

        var player1 = new FramePlayer('player1', options1);
        player1.play();
    </script>
</body>
</html>
